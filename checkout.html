<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-primary">
        <div class="row d-flex justify-content-center">
            <h1 class="display-3" style="font-family: 'Courier New', Courier, monospace;">Checkout</h1>
        </div>
        <form method="POST" name="google-sheet" autocomplete="off">
            <div class="form-group row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" placeholder="Name" name="Name">
              </div>
            </div>
            <div class="form-group row">
                <label for="inputAddress" class="col-sm-2 col-form-label">Address</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="Address" id="inputAddress" placeholder="1234 Main St">
                </div>
              </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-2 col-form-label">Phone</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="Phone" id="phone" placeholder="Phone">
              </div>
            </div>
            <div class="form-group row">
                  <label for="email" class="col-sm-2 col-form-label">Email</label>
                  <div class="col-sm-4">
                      <input type="email" class="form-control" name="Email" id="email" placeholder="Email">
                  </div>
                  <label for="confirmEmail" class="col-sm-2 col-form-label">Confirm Email</label>
                  <div class="col-sm-4">
                      <input type="email" class="form-control" name="ConfirmEmail" id="confirmEmail" placeholder="Confirm Email">
                  </div>
            </div>
            <div class="form-group row">
              <!-- <div class="col-auto my-1"> -->
                <label class="col-sm-2 col-form-label" for="cardType">Credit Card Type</label>
                <div class="col-sm-4">
                    <select class="custom-select" name="cardtype" id="cardType">
                      <option selected>Choose...</option>
                      <option value="1">One</option>
                      <option value="2">Two</option>
                      <option value="3">Three</option>
                    </select>
                </div>
                <label for="creditCardName" class="col-sm-2 col-form-label">Credit Card Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" name="CreditCardName" id="creditCardName" placeholder="Credit Card Name">
                </div>
              <!-- </div> -->
            </div>
            <div class="form-group row">
              <label for="creditNumber" class="col-sm-2 col-form-label">Credit Card #</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" name="CreditCardNo" id="creditNumber" placeholder="Credit Card #">
              </div>
            </div>
            <div class="form-group row">
              <label for="crv" class="col-sm-2 col-form-label">CRV #</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="CrvNo" id="crv" placeholder="CRV #">
              </div>
            </div>
            <div class="form-group row">
              <label for="billingInfo" class="col-sm-2 col-form-label">Credit Card Billing Information</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="CreditCardBillingInformation" id="billingInfo" placeholder="Credit Card Billing Information">
              </div>
            </div>
            <div class="form-group row d-flex justify-content-center">
                <input type="submit" name="submit" id="submit" class="btn btn-dark w-50 btn-lg">
            </div><br>
        </form>
    </div>    
</body>
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbynMpDon7KldoZU1gJthr-V8eQtwBcwogF8byiN2EWKns6xQSY/exec'
  const form = document.forms['google-sheet']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
      .catch(error => console.error('Error!', error.message))
  })
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
