<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Pick your Apparel</title>
</head>
<body>
    <div class="container bg-dark mt-5 apparel-landing">
        <div class="row d-flex justify-content-center">
            <h1 class="text-white mt-3" style="font-family: 'Courier New', Courier, monospace;">Pick your apparel</h1>
        </div>
        <div class="row">
            <form class="text-dark apparel-form" method="post">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" style="display: none;" type="radio" name="apparels" id="whitehoodie" value="white hoodie">
                    <label class="form-check-label" for="whitehoodie"><img src="/images/white hoodie.jpg" ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" style="display: none;" type="radio" name="apparels" id="blacktshirt" value="black t-shirt">
                    <label class="form-check-label" for="blacktshirt"><img src="/images/black t-shirt.jpg" ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" style="display: none;" type="radio" name="apparels" id="whitetshirt" value="white t-shirt">
                    <label class="form-check-label" for="whitetshirt"><img src="/images/white t-shirt.jpg" ></label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" style="display: none;" type="radio" name="apparels" id="blackhoodie" value="black hoodie">
                    <label class="form-check-label" for="blackhoodie"><img src="/images/black hoodie.jpg" alt=""></label>
                  </div>
              </form>
        </div>
        <!-- <a> -->
        <div class="row d-flex justify-content-center">
          <button type="button" id="graphic" class="btn btn-primary btn-lg mt-5 w-30"
          style="font-family: 'Courier New', Courier, monospace;">Choose your graphic</button>
        </div>
        <!-- </a> -->
        <h4 id="apparelwarning" class="mt-5" style="color: red;display: none;">Please choose a template!</h4><br>
    </div>
    <div id="newImg"></div>
</body>
<script src="/script.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
